<!DOCTYPE html>
<html>
    <head>
        <title>Productive era✨</title>
        <link rel="shortcut icon" href="./src/check.png">        
    </head>
    <body>
        <div class="container-sm">
            <div class="card">
                <div class="card-header sticky-top">
                    ✨Things I need to get done✨
                </div>
                <ul class="list-group list-group-flush" id="sumOfTasks">
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tick">
                            <textarea class="tasks" name="tasks" placeholder="∘∘∘"></textarea>
                        </div>
                        <div id="helpers">
                            <button type="button" class="sideBtn1"><img src="../src/edit.png" id="edit"></button>
                            <button type="button" class="sideBtn2"><img src="../src/delete.png" id="delete"></button>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-light col-6 mx-auto" class="card-footer" id="adding">+</button>
            </div>
        </div>

        <script src="./dist/main.js"></script>
    </body>
</html>
